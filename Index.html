<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda por Áreas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: top;
      padding: 0.5rem;
      background: white;
    }
    th {
      background: #eee;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 3rem;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
      resize: vertical;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <h1>Mi Agenda por Áreas</h1>
  <table>
    <thead>
      <tr>
        <th>SALUD</th>
        <th>DINERO – PAPELEO</th>
        <th>CREATIVIDAD</th>
        <th>HOGAR</th>
        <th>SOCIAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <strong>Física/Deporte</strong><br/>
          <textarea id="salud-fisica" placeholder="Escribe aquí..."></textarea>
          <strong>Alimentación</strong><br/>
          <textarea id="salud-alimentacion" placeholder="Escribe aquí..."></textarea>
          <strong>Mental‑Emocional</strong><br/>
          <textarea id="salud-mental" placeholder="Escribe aquí..."></textarea>
          <strong>Pausa mental</strong><br/>
          <textarea id="salud-pausa" placeholder="Escribe aquí..."></textarea>
        </td>
        <td>
          <strong>Trabajo a futuro</strong><br/>
          <textarea id="dinero-trabajo" placeholder="Escribe aquí..."></textarea>
          <strong>Ahorro‑Inversión</strong><br/>
          <textarea id="dinero-ahorro" placeholder="Escribe aquí..."></textarea>
          <strong>Papeleo</strong><br/>
          <textarea id="dinero-papeleo" placeholder="Escribe aquí..."></textarea>
        </td>
        <td>
          <strong>Universidad</strong><br/>
          <textarea id="crea-universidad" placeholder="Escribe aquí..."></textarea>
          <strong>Estímulos varios</strong><br/>
          <textarea id="crea-estimulos" placeholder="Escribe aquí..."></textarea>
          <strong>Escribir</strong><br/>
          <textarea id="crea-escribir" placeholder="Escribe aquí..."></textarea>
          <strong>Otros</strong><br/>
          <textarea id="crea-otros" placeholder="Escribe aquí..."></textarea>
        </td>
        <td>
          <strong>Organizar/Limpiar</strong><br/>
          <textarea id="hogar-organizar" placeholder="Escribe aquí..."></textarea>
          <strong>Terreno</strong><br/>
          <textarea id="hogar-terreno" placeholder="Escribe aquí..."></textarea>
        </td>
        <td>
          <strong>Con Paula</strong><br/>
          <textarea id="social-paula" placeholder="Escribe aquí..."></textarea>
          <strong>Familia</strong><br/>
          <textarea id="social-familia" placeholder="Escribe aquí..."></textarea>
          <strong>Amistad</strong><br/>
          <textarea id="social-amigos" placeholder="Escribe aquí..."></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    // Al cargar, recuperar valores del LocalStorage
    document.querySelectorAll('textarea').forEach(el => {
      const key = el.id;
      const saved = localStorage.getItem(key);
      if (saved !== null) el.value = saved;
      // Al modificar, guardar en LocalStorage
      el.addEventListener('input', () => {
        localStorage.setItem(key, el.value);
      });
    });
  </script>
</body>
</html>
